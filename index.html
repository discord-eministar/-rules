<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eministar - Weiterleitung</title>
    <link rel="icon" href="logo (2).ico" type="image/x-icon">
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #FFD700;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        // Nach 3 Sekunden weiterleiten
        setTimeout(function() {
            window.location.href = "discord.html";
        }, 3000);
    </script>
</head>
<body>
    <h1>Du wirst gleich weitergeleitet...</h1>
    <div class="loader"></div>
</body>
</html>
