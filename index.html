<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EministarVR - Willkommen</title>
    <link rel="icon" href="logo (2).ico" type="image/x-icon">
    <meta http-equiv="refresh" content="3; url=discord.html">
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .loader {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 8px solid #FFD700;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px;
        }

        p {
            color: #f0f0f0;
            font-size: 1.2rem;
        }

        /* Animationen */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Willkommen bei EministarVR!</h1>
    <p>Sie werden gleich weitergeleitet...</p>
    <div class="loader"></div>
</body>
</html>
